<!doctype html>
<html>
<head>
	<style type="text/css">
		.container {
			display: flex;
			flex-wrap: wrap;
		}
		.box {
			height: 150px;
		}

		.red {
			background: red;
		}
		.blue {
			background: blue;
		}
		.green {
			background: green;
		}

		.red, .blue, .green {
			width: 100%;
		}

		@media screen and (min-width: 401px) and (max-width: 550px) {
			.red {
				width: 25%;
			}
			.blue {
				width: 75%;
			}
		}

		@media screen and (min-width: 551px) {
			.red, .green {
				width: 25%;
			}
			.blue {
				width: 50%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box red"></div>
		<div class="box blue"></div>
		<div class="box green"></div>
	</div>
</body>
</html>
